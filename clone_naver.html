<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

            *{

            }
            .logo{
                background-image:url(https://s.pstatic.net/static/www/img/uit/sp_main_dba1af.png);
                width: 222px;
                height: 52px;
                display: inline-block;
                background-size: 457px 434px;
                background-position: 0 -158px;
                background-repeat: no-repeat;
                vertical-align: top;
                content: '';
            }
            .logo_area{
                position: relative;
                height: 100%;
            }
            .nav_list{
                float: left;
                font-size: 15px;
                line-height: 30px;

                padding: 11px ;
                color: #19ce60;
                margin-top: 0px;
            }
            .nav_list_2{

                font-size: 15px;
                line-height: 30px;
                font-weight: 700;
                overflow: hidden;
                padding: 10px ;
                margin-top: 0px;
            }
            .group_nav{
                padding: 11px 270px 11px 0;
            }
            .blind{
                overflow: hidden;
            }
            a{
                text-decoration: none;
            }
            .search_area{
                position: absolute;
                left: 268px;
                margin-top: -55px;
            }
            .search_area .input_text{
                width: 444px;
                height: 24px;
                padding: 13px 15px;
                margin: 1px;
                background-color: #fff;
                font-size: 18px;
                line-height: 24px;
                color: #000;
                font-weight: 700;
                outline: 0;
            }
            .search_area .btn_submit{
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                width: 56px;
                background-color: #19ce60;
                border-radius: 0 2px 2px 0;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="logo_area">
                <a href="clone_naver.html">

            <div class="search_area" id="search">

                >
                <button>
                    <i class="btn_submit"></i>
                </button>

        </div>
        <div class="group_nav">

                <li class="nav_list_2">지도</li>
